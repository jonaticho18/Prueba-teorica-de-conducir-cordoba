<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Teórico de Manejo - Córdoba Capital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5aa0;
            --secondary-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            margin: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .header-section {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--primary-color);
            display: none;
        }

        .question-card.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .question-number {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            display: block;
        }

        .option-btn:hover {
            background: #e3f2fd;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-prev {
            background: #6c757d;
            color: white;
        }

        .btn-next {
            background: var(--primary-color);
            color: white;
        }

        .btn-finish {
            background: var(--secondary-color);
            color: white;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            display: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 20px auto;
            color: white;
        }

        .score-approved {
            background: var(--secondary-color);
        }

        .score-failed {
            background: var(--danger-color);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-counter {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container-fluid {
                margin: 10px;
                padding: 15px;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header-section">
            <h1><i class="fas fa-car"></i> Examen Teórico de Manejo</h1>
            <h2>Municipalidad de Córdoba</h2>
            <p>205 Preguntas Oficiales - Se aprueba con 70% (144 respuestas correctas)</p>
        </div>

        <!-- Progress Section -->
        <div class="progress-section" id="progressSection">
            <div class="row">
                <div class="col-md-8">
                    <div class="question-counter">
                        Pregunta <span id="currentQuestion">1</span> de 205
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar bg-primary" role="progressbar" 
                             style="width: 0.49%" id="progressBar"></div>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div class="question-counter">
                        Respondidas: <span id="answeredCount">0</span>/205
                    </div>
                </div>
            </div>
        </div>

        <!-- Questions Container -->
        <div id="questionsContainer">
            <!-- Las preguntas se generarán dinámicamente con JavaScript -->
        </div>

        <!-- Navigation -->
        <div class="navigation-buttons" id="navigationButtons">
            <button class="nav-btn btn-prev" id="prevBtn" onclick="previousQuestion()">
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <button class="nav-btn btn-next" id="nextBtn" onclick="nextQuestion()">
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
            <button class="nav-btn btn-finish" id="finishBtn" onclick="finishExam()" style="display: none;">
                <i class="fas fa-flag-checkered"></i> Finalizar Examen
            </button>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <h2><i class="fas fa-chart-bar"></i> Resultados del Examen</h2>
            <div class="score-circle" id="scoreCircle">
                <span id="scorePercentage">0%</span>
            </div>
            <div id="resultMessage"></div>
            <div class="mt-4">
                <h4>Detalles:</h4>
                <p><strong>Respuestas Correctas:</strong> <span id="correctAnswers">0</span>/205</p>
                <p><strong>Respuestas Incorrectas:</strong> <span id="wrongAnswers">0</span>/205</p>
                <p><strong>Porcentaje:</strong> <span id="finalPercentage">0</span>%</p>
            </div>
            <button class="btn btn-primary mt-3" onclick="restartExam()">
                <i class="fas fa-redo"></i> Reiniciar Examen
            </button>
        </div>
    </div>

    <script>
        // Base de datos completa de 205 preguntas oficiales del examen de Córdoba
        const questions = [
            { question: "La luz amarilla intermitente del semáforo indica:", options: ["Disminuir la marcha y circular con máxima precaución.", "Prioridad de paso.", "Prohibido pasar."], correct: 0 },
            { question: "¿Quién tiene prioridad de paso en una rotonda?", options: ["El que intenta ingresar (entrar) a la misma.", "El que está circulando por la misma.", ""], correct: 1 },
            { question: "La banda de detención, que es la línea transversal ancha marcada sobre la calzada (pavimento), indica:", options: ["El cruce peatonal.", "La obligación de detener el vehículo antes de esta línea.", "Indica separación de carriles."], correct: 1 },
            { question: "En curvas o pendientes ¿qué indica la demarcación horizontal doble línea amarilla o blanca continua?", options: ["Que puede adelantarse.", "Que no se puede adelantar.", "Que hay un obstáculo en el camino."], correct: 1 },
            { question: "Está atravesando un cruce de avenidas sin semáforos a 30 Km/h, Ud. está:", options: ["Conduciendo demasiado despacio.", "Conduciendo de acuerdo con el reglamento.", "Sobrepasando el límite de velocidad."], correct: 1 },
            { question: "En esta intersección Ud. conduce el auto rojo, debe:", options: ["Detenerse obligatoriamente y ceder el paso a todos los vehículos (autos amarillo y verde).", "Detenerse sólo para cederle el paso al auto amarillo.", ""], correct: 0 },
            { question: "En intersecciones (bocacalles) semaforizadas debe avanzar con luz verde a su frente, si del otro lado de la intersección hay un embotellamiento de tránsito?", options: ["Es indiferente.", "No.", "Sí."], correct: 1 },
            { question: "¿Quién tiene prioridad en una senda peatonal no regulada por agente de tránsito, ni por semáforo?", options: ["Los peatones en forma absoluta.", "Los vehículos, ya que la senda peatonal obliga a los peatones a cruzar por ella, pero cuando el tránsito vehicular lo permita.", ""], correct: 0 },
            { question: "Ante esta señal ¿cuál es la conducta a seguir?", options: ["Detener el vehículo en forma total.", "Disminuir la marcha para observar el tránsito.", "Continuar la marcha."], correct: 0 },
            { question: "¿Cuál es la velocidad máxima de circulación en avenidas de la Ciudad de Córdoba?", options: ["40 Km/h.", "60 Km/h.", "80 Km/h."], correct: 1 },
            { question: "Los vehículos que giran en una esquina regulada por semáforos deben detener la marcha para ceder el paso a los peatones que están por cruzar la calzada (pavimento)?", options: ["Sí, siempre que el peatón cruce con luz verde a su frente.", "No, los vehículos tienen siempre prioridad.", ""], correct: 0 },
            { question: "¿Qué debe hacer un conductor, antes de llegar a una intersección (esquina), si desea girar a la izquierda o a la derecha?", options: ["Advertir la maniobra con la luz de giro correspondiente, conduciendo el vehículo hacia el carril por el que pretende girar con una antelación de 20 m.", "Advertir la maniobra con la luz de giro correspondiente, conduciendo el vehículo hacia el carril por el que pretende girar con una antelación de 30 m.", "Advertir la maniobra con la luz de giro correspondiente, conduciendo el vehículo hacia el carril por el que pretende girar con una antelación de 10m."], correct: 1 },
            { question: "¿Qué debe hacer Ud., si llegando a un cruce (esquina) en el que el semáforo se encuentra en luz roja, un inspector de tránsito le indica que continúe la marcha?", options: ["Indicarle al inspector que la luz está roja.", "Obedecer la indicación del inspector.", "Esperar que el semáforo indique la luz verde y entonces continuar."], correct: 1 },
            { question: "Después de realizar un adelantamiento, ¿tiene Ud. conductor la obligación de advertir con el guiño correspondiente la maniobra de retorno hacia el carril derecho?", options: ["Sí, siempre que se modifica la trayectoria de un vehículo es obligación colocar el guiño.", "Sólo en horario nocturno.", "No es obligatorio el uso del guiño para indicar esta maniobra."], correct: 0 },
            { question: "Todo vehículo que se aproxima a un cruce NO semaforizado, debe ceder el paso a los peatones que inician el cruce de calzada. ¿Esto es obligatorio?", options: ["Siempre.", "Nunca.", "Según las circunstancias."], correct: 0 },
            { question: "Para advertir la inconveniencia del sobrepaso al vehículo que se nos quiera adelantar se pondrá:", options: ["Luz de giro derecha.", "Luz de baliza.", "Luz de giro izquierda."], correct: 2 },
            { question: "¿Se puede circular con un vehículo sobre las líneas pintadas en el pavimento que separan carriles?", options: ["Sí.", "No.", ""], correct: 1 },
            { question: "¿Qué línea pintada en el pavimento me permite cambiar de carril?", options: ["La línea continua.", "La línea discontinua (de trazos).", "La línea doble continua."], correct: 1 },
            { question: "La luz roja intermitente del semáforo ¿qué significa?", options: ["Una señal de CEDA EL PASO.", "Una señal de PARE.", "Indica disminuir la velocidad."], correct: 1 },
            { question: "Al circular por la vía pública conduciendo un automotor, ¿debo portar la licencia de conducir en vigencia?", options: ["No.", "Sí.", ""], correct: 1 },
            { question: "¿Por qué lugar y en qué sentido deberá caminar el peatón en las zonas donde no hay vereda?", options: ["Fuera de la calzada (pavimento), en el sentido contrario a la circulación vehicular.", "Sobre la calzada (pavimento), en el mismo sentido de la circulación vehicular.", "Fuera de la calzada, en el mismo sentido de la circulación vehicular."], correct: 0 },
            { question: "El triángulo que está pintado en la calzada (pavimento) indica:", options: ["El sentido de circulación de los vehículos.", "Que circula por una avenida.", "La obligación de ceder el paso."], correct: 2 },
            { question: "En una intersección no regulada por señales, ni semáforos, ni agente de tránsito, ¿qué vehículo tiene prioridad de paso?", options: ["El rojo.", "El amarillo.", "Es indistinto."], correct: 0 },
            { question: "En la situación graficada, tratándose de un cruce NO semaforizado, ¿quién tiene prioridad de paso?", options: ["El vehículo, porque siempre tiene prioridad en la calzada.", "El peatón, ya que tiene intención de cruzar por la senda peatonal.", "Es indiferente, ya que el vehículo puede pasar sorteando al peatón."], correct: 1 },
            { question: "En la situación graficada, ¿el vehículo celeste circula correctamente?", options: ["Sí, puede circular por cualquier carril, ya que los dos son del mismo sentido.", "Sí, es por donde debe circular para dejar el carril derecho a los más lentos.", "No, porque debe circular por el carril derecho y utilizar el izquierdo sólo para efectuar el adelantamiento."], correct: 2 },
            { question: "Al llegar a una intersección (esquina) sin señalizar, como conductor debo:", options: ["Ceder el paso a los vehículos que se presenten por la derecha.", "Ceder el paso sólo a los vehículos que circulen por la vía más importante y principal.", "Ceder el paso sólo a los vehículos que circulen a mayor velocidad que el mío."], correct: 0 },
            { question: "¿En qué caso de los que se cita está permitido adelantarse?", options: ["En todas las intersecciones (esquinas).", "En las rotondas.", "En los pasos para peatones y sus proximidades, si la velocidad no es superior a 40 Km/h."], correct: 1 },
            { question: "¿Qué línea pintada en el pavimento me prohíbe cambiar de carril?", options: ["Las continuas.", "Las discontinuas (de trazos).", ""], correct: 0 },
            { question: "En la situación graficada, ¿puede adelantar el automóvil al ómnibus?", options: ["Sí, porque el ómnibus es muy voluminoso y nos protege de otros vehículos.", "No, porque en intersecciones está prohibido el adelantamiento.", "Sí, pero dejando suficiente espacio lateral al adelantar."], correct: 1 },
            { question: "¿Está permitido el adelantamiento por la derecha?", options: ["Sí, siempre que al adelantamiento lo efectúe por la banquina.", "Sí, en calzadas de dos o más carriles con el mismo sentido, siempre que los que transiten por el carril izquierdo se encuentren momentáneamente detenidos.", "Nunca."], correct: 1 },
            { question: "Ud. circula por un carril que se encuentra pintado sobre el pavimento con una flecha que indica sólo posibilidad de girar a la derecha. Ud.:", options: ["Debe girar obligatoriamente a la derecha.", "Puede continuar la marcha sin girar.", ""], correct: 0 },
            { question: "En una intersección (esquina) semaforizada con luz roja a su frente, ante la indicación del agente de tránsito de avanzar, Ud. ¿qué hace?", options: ["Detenerme, ya que el semáforo está en rojo.", "Obedecer al agente de tránsito ya que sus órdenes prevalecen sobre las normas.", ""], correct: 1 },
            { question: "En una intersección se presenta una bicicleta circulando por su derecha. Ud. conductor de un automóvil, ¿debe cederle el paso?", options: ["Sí, porque circula por la derecha.", "No, el ciclista deberá cederme el paso porque es lento su vehículo.", "No, el ciclista debe cederme el paso por cortesía."], correct: 0 },
            { question: "En esta situación, ¿qué debe hacer Ud. que conduce el auto rojo?", options: ["Ceder el paso solamente al vehículo que se presenta por la derecha.", "Detenerme y ceder el paso a ambos vehículos.", "Ceder el paso al vehículo que se presenta por la izquierda."], correct: 1 },
            { question: "¿En qué caso puede Ud. circular habiéndosele vencido el I.T.V. de su vehículo?", options: ["En ninguno.", "Dentro de los 15 días posteriores al vencimiento.", ""], correct: 0 },
            { question: "La luz del semáforo está roja, pero la flecha de giro derecho está en verde. Esto le indica:", options: ["Que debo detenerme cualquiera sea la dirección que vaya a seguir.", "Que debo girar obligatoriamente a la derecha si estoy colocado en ese carril.", "Que está prohibido girar a la derecha."], correct: 1 },
            { question: "Si Ud. comete una infracción al realizar una maniobra de adelantamiento. ¿Puede ser requerido por el agente de tránsito para comprobar su grado de alcoholemia?", options: ["Sí, y tengo la obligación de someterme a tal comprobación.", "Sí, pero sólo si produjera un accidente debería someterme a tal comprobación.", "No, no es obligatorio someterme a tal comprobación."], correct: 0 },
            { question: "¿Deberá Ud. ceder el paso a los vehículos de policía, bomberos o ambulancias?", options: ["Sí, porque siempre tienen prioridad de paso.", "Sí, pero solamente en vías urbanas.", "Sí, pero solamente cuando se circule en servicio de urgencia, y así lo señalicen con sus señales lumínicas (balizas) y acústicas (sirenas) en funcionamiento."], correct: 2 },
            { question: "¿Deberá Ud. circular por la banquina para que otro conductor pueda adelantarle?", options: ["Sí, porque así tendrá más espacio y el adelantamiento se realizará con mayor seguridad.", "Sí, pero solamente en vías de un sólo carril para cada sentido.", "No, como norma general está prohibida la circulación por la banquina excepto situación de emergencia."], correct: 2 },
            { question: "En una calzada (pavimento) sin señalización, ¿puede estacionar en?", options: ["El costado derecho, atento al sentido de circulación, y a no menos de 5 m de la senda peatonal demarcada o imaginaria.", "En el costado izquierdo, atento al sentido de circulación, y a no menos de 5 m de la senda peatonal demarcada o imaginaria.", "Es indistinto, puedo hacerlo donde exista espacio."], correct: 0 },
            { question: "Ud. conductor, utiliza las luces altas:", options: ["Cuando la luz natural es insuficiente.", "En cualquier momento.", "De manera excepcional cuando las situaciones del tránsito lo requieran, cambiando a luz baja al cruce con otro vehículo que circula de frente y cuando me aproxime al vehículo que circula delante de mí."], correct: 2 },
            { question: "¿Hay que encender las luces de giro siempre que se produzca un cambio de carril?", options: ["No, solamente si es de noche.", "Sí, tanto de día como de noche para efectuar todo cambio de carril.", ""], correct: 1 },
            { question: "¿Está permitido mientras conduzco utilizar sistema de comunicación telefónica manual?", options: ["Sí.", "No.", ""], correct: 1 },
            { question: "En la Ciudad de Córdoba es obligatorio que los menores de 10 años viajen:", options: ["En el asiento delantero, sujetados con cinturón de seguridad.", "En el asiento trasero, sujetados con cinturón de seguridad.", "Es indistinto, siempre que esté sujetados con cinturón de seguridad."], correct: 1 },
            { question: "El uso del cinturón de seguridad es obligatorio para:", options: ["El conductor.", "El conductor y acompañante.", "Todos los ocupantes del vehículo en movimiento."], correct: 2 },
            { question: "El vehículo que Ud. conduce debe exhibir sus chapas patentes:", options: ["Colocadas fijas, en el lugar correspondiente, limpias y en buen estado de conservación, que permita su legibilidad.", "Puedo llevarlas en el parabrisas y luneta trasera.", "Es indistinto, siempre que las pueda exhibir frente a un control de los agentes de tránsito."], correct: 0 },
            { question: "Ud. conductor de automóvil particular, radicado en la Ciudad de Córdoba, tiene la obligación de realizar la Inspección Técnica Vehicular (I.T.V.):", options: ["Si el vehículo tiene una antigüedad mayor a dos años y renovarla anualmente.", "Si el vehículo tiene una antigüedad mayor a 3 años y renovarla semestralmente.", "Si el vehículo tiene una antigüedad mayor a 2 años y renovarla semestralmente."], correct: 0 },
            { question: "En proximidad de establecimientos escolares, deportivos o de gran afluencia de público, la velocidad no deberá superar los:", options: ["30 Km/h.", "40 Km/h.", "60 Km/h."], correct: 0 },
            { question: "En una circulación giratoria (rotonda) ¿quién tiene prioridad de paso?", options: ["El vehículo que ingresa (entra) a la rotonda, ya que tiene prioridad de paso de mano derecha.", "El vehículo que egresa (sale) de la rotonda.", ""], correct: 1 },
            { question: "En una intersección semaforizada con luz intermitente roja, que advierte la presencia de cruce peligroso, debo efectuar el cruce:", options: ["A la misma velocidad con que circulaba.", "A mínima velocidad y máxima precaución.", "Detener la marcha y sólo reiniciarla cuando observe que no existe riesgo alguno."], correct: 2 },
            { question: "¿Cuándo se pierde la prioridad de paso de mano derecha?", options: ["En avenidas.", "Frente a la señal PARE.", "Nunca."], correct: 1 },
            { question: "Las líneas pintadas en el pavimento de color blanco y continuas, indican:", options: ["La posibilidad de cambiar de carril.", "La imposibilidad de cambiar de carril.", ""], correct: 1 },
            { question: "La señal que indica el límite de velocidad máxima es:", options: ["Circular azul con números negros.", "Circular roja con números negros.", "Cuadrada azul con números blancos."], correct: 1 },
            { question: "El límite máximo de velocidad establecido en CALLES es:", options: ["50 Km/h.", "40 Km/h.", "60 Km/h."], correct: 1 },
            { question: "En una intersección NO SEMAFORIZADA, la velocidad máxima es:", options: ["30 Km/h.", "40 Km/h.", "60 Km/h."], correct: 0 },
            { question: "¿Cuándo se pierde la prioridad de paso de la mano derecha?", options: ["Cuando se desemboque de una vía de tierra a una pavimentada.", "En avenidas.", "Nunca."], correct: 0 },
            { question: "El límite máximo de velocidad establecido en vías con semáforos coordinados es:", options: ["60 km/h.", "Velocidad de la onda verde.", "40 km/h."], correct: 1 },
            { question: "La señal que indica la prohibición absoluta de estacionar y detenerse es:", options: ["Circular roja con línea diagonal.", "Cuadrada azul con P tachada.", "Triangular amarilla con E."], correct: 0 },
            { question: "La señal permite:", options: ["El estacionamiento.", "La detención para la operación de carga y descarga de mercaderías y/o para el ascenso y descenso de pasajeros, con permanencia del conductor en el vehículo.", ""], correct: 1 },
            { question: "En vías que carezcan de dirección obligatoria señalizada, se entenderá:", options: ["Que la vía es de un solo sentido circulación (una sola mano).", "Que la vía es de doble sentido circulación (doble mano).", ""], correct: 1 },
            { question: "Si un vehículo nos quiere adelantar, ¿qué indicación debo realizar para anunciarle que no puede hacerlo, pues se aproxima un vehículo de frente?", options: ["Luz de giro derecha.", "Luz de baliza.", "Luz de giro izquierda."], correct: 2 },
            { question: "En un cruce NO SEMAFORIZADO, se produce un accidente en la senda peatonal, marcada o no. ¿Quién se presume responsable?", options: ["Al conductor.", "Al peatón, ya que no cedió el paso al automóvil.", "Al conductor si su vehículo circulaba a más de 40 km/h."], correct: 0 },
            { question: "¿Está permitido en un congestionamiento vehicular adelantarse por la banquina?", options: ["Sí.", "No.", ""], correct: 1 },
            { question: "Indique en qué lugar está permitido el adelantamiento:", options: ["En intersecciones (esquinas).", "En vías con varios carriles de circulación en el mismo sentido.", "En puentes, túneles, curvas."], correct: 1 },
            { question: "Si un vehículo nos quiere adelantar, ¿qué indicación debo realizar para anunciarle que puede hacerlo sin riesgo, ya que la vía se encuentra libre?", options: ["Luz de giro derecha.", "Luz de baliza.", "Ninguna indicación."], correct: 0 },
            { question: "Indique cuál es la forma correcta de cruzar la calzada (pavimento) como peatón:", options: ["Por cualquier lugar de la calzada (pavimento), si no circulan vehículos.", "Cuando no exista demarcación peatonal, por la prolongación imaginaria de la acera (vereda).", "A mitad de cuadra."], correct: 1 },
